<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="game-title"><h1>Rock Paper Scissors!</h1></div>
        <div class="selection-areas">
            <div class="player-box">      
                <div class="player-title"><h1>Human</h1></div>
                <div class="selection-area">
                    <div data-humanWeapon='rock' class="rock-box">
                        <img src="img/rock.png" alt="A drawing of a grey rock.">
                        <button class="rock-button">Rock</button>
                    </div>
                    <div data-humanWeapon='paper' class="paper-box">
                        <img src="img/paper.png" alt="A drawing of a white piece of paper.">
                        <button class="paper-button">Paper</button>
                    </div>
                    <div data-humanWeapon='scissors' class="scissor-box">
                        <img src="img/scissors.png" alt="A drawing of a pair of scissors">
                        <button class="scissors-button">Scissors</button>
                    </div>
                </div>
            </div>
            <div class="ai-box">
                <div class="player-title"><h1>Computer</h1></div>
                <div class="selection-area" id="ai-selection-area">
                    <div data-weapon="rock" class="rock-box">
                        <img src="img/rock.png" alt="">
                        <button class="rock-button">Rock</button>
                    </div>
                    <div data-weapon="paper" class="paper-box">
                        <img src="img/paper.png" alt="">
                        <button class="paper-button">Paper</button>
                    </div>
                    <div data-weapon="scissors" class="scissor-box">
                        <img src="img/scissors.png" alt="">
                        <button class="scissors-button">Scissors</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="display-box">
            <div class="title-area"><button id="start-button">PLAY</button></div>
            <div class="main-display-area">
                <div class="player-score-box">
                    <p>0</p>
                </div>
                <div class="game-display"><p>Game Information</p></div>
                <div class="ai-score-box">
                    <p>0</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
